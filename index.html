<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup YouTube Video Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      /* Hidden popup container */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }

      /* Popup content (video) */
      .popup-content {
        position: relative;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
      }

      /* Close button */
      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 30px;
        cursor: pointer;
      }

      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- Button to trigger popup -->
    <button id="openPopup">Watch YouTube Video</button>

    <!-- Video popup container -->
    <div id="videoPopup" class="popup">
      <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <div class="video-container">
          <!-- YouTube video iframe -->
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/o4GuSJYSzrY?si=4jSK7EPAM8pGTEOx"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <script>
      const popup = document.getElementById("videoPopup");
      const openPopupBtn = document.getElementById("openPopup");
      const closePopupBtn = document.getElementById("closePopup");
      const youtubeVideo = document.getElementById("youtubeVideo");

      // YouTube video URL
      const videoURL = "https://www.youtube.com/embed/your-video-id"; // Replace 'your-video-id' with the actual YouTube video ID

      // Open popup when button is clicked
      openPopupBtn.onclick = function () {
        popup.style.display = "flex";
        youtubeVideo.src = videoURL + "?autoplay=1"; // Add autoplay parameter to play video automatically
      };

      // Close popup when 'X' is clicked
      closePopupBtn.onclick = function () {
        popup.style.display = "none";
        youtubeVideo.src = ""; // Remove the video URL to stop playback
      };

      // Close popup when clicking outside the video
      window.onclick = function (event) {
        if (event.target === popup) {
          popup.style.display = "none";
          youtubeVideo.src = ""; // Remove the video URL to stop playback
        }
      };
    </script>
  </body>
</html>
